<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register SoundBucket</title>

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">

  </head>
  <body>

	<div class="row-fluid" id="tan-bar">
	 	<div class="col-md-12" id="brand"><h1>SongBucket</h1></div>
	</div>
	
	<div class="row-fluid" id="orange-bar">
	  <div class="col-md-12"></div>
	</div>


	<div class="row-fluid">
		<div class="col-md-4">
		</div>

		<div class="col-md-4" id="tan-box">
			<form id="form" name="form" action="../php/reg-confirm.php" method="post">
				<h4>Register to begin sharing music!</h4><br/>
				Name:<input type="text" name="nameEntry" class="form-control">
				<br/>Email:<input type="text" name="emailEntry" class="form-control">
				<br/>Password:<input type="text" name="pass1" class="form-control">
				<br/>Verify Password:<input type="text" name="pass2" class="form-control">
				<br/>
				<input type="submit" class="btn btn-default btn-custom" onclick="javascript:return validate();" value="Register!"/>
			</form>
		</div>

		<div class="col-md-4">
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.m.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script>
		function validate() {
			var isValid = true;
			var nameFormat = /[a-zA-Z]/;
			var emailFormat = /[a-zA-Z0-9_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}/;

			if(document.form.nameEntry.value.length == 0) {
				alert("You must enter a name.");
				isValid = false;
			}
			else if (!nameFormat.test(document.form.nameEntry.value)) { 
				alert("Your name must only contain letters."); 
				isValid = false;
			}
			else if(document.form.emailEntry.value.length < 1) {
				alert("You must enter an email.");
				isValid = false;
			}
			else if (!emailFormat.test(document.form.emailEntry.value)) { 
				alert("Please enter a valid email."); 
				isValid = false;
			}
			else if(document.form.pass1.value.length < 1) {
				alert("You must enter a password.");
				isValid = false;
			}
			else if(document.form.pass2.value.length < 1) {
				alert("You must verify your password.");
				isValid = false;
			}
			else if(document.form.pass1.value.length < 5) {
				alert("Your password must be at least 5 characters long.");
				isValid = false;
			}
			else if(document.form.pass1.value.length > 15) {
				alert("Your password must be no more than 15 characters long.");
				isValid = false;
			}
			else if(document.form.pass1.value != document.form.pass2.value) {
				alert("Your verified password must match your password.");
				isValid = false;
			}

			return isValid;
			
		}
	</script>





  </body>
</html>
