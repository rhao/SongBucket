    <link href="../css/navbar.css" rel="stylesheet">

  <body>

	<div class="row-fluid" id="navy-bar">

	</div>

	<div class="col-md-3">

	</div>

	<div class="col-md-3">
	</div>

	<div class="row-fluid">
		<div class="col-md-4">
	</div>

	<div class="col-md-4">
		<form id="form" name="reg-form" action="home.html">
			Name:<input type="text" name="name" class="form-control">
			<br/>Email:<input type="text" name="email" class="form-control">
			<br/>Password:<input type="text" name="pass1" class="form-control">

			<br/>
			<button type="button" class="btn btn-default">Register!</button>
		</form>
	</div>

	<div class="col-md-4">
	</div>
